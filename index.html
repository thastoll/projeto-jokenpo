<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>JokenPô</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="boxContent">
                    <h1> JokenPô </h1>
        
                    <button id="rock" onclick="playHuman('rock')"> &#x1F44A; </button>
                    <button id="paper" onclick="playHuman('paper')"> &#x1f590; </button>
                    <button id="scissors" onclick="playHuman('scissors')"> &#x270c; </button>

                    <p class="result"> </p>
            
                    <p class="yourScore"> Sua pontuação: <span id="humanScore"> 0 </span> </p>
                    <p class="machineScore"> Pontuação da Alexa: <span id="machineScore"> 0 </span> </p>    
                </div>        
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
